{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock %}
{% set active_page = "admin" %}

{% block content %}
    <div class="col align-self-center">
     <div class="container mt-4 d-flex w-50 h-100 p-3 mx-auto flex-column text-left text-justify">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Roles</th>
                <tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.roles }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
     </div>
    </div>
{% endblock %}
